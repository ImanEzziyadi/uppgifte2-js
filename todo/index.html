<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">

<body>

  <!-- <nav class="navbar  d-flex justify-content-center"> -->
     
  <!-- </nav> --> 


  <form id="form" class="py-5 border-bottom bg-white">
    <div class="container-image">
        <h5 class="tittle">TODOS</h5>
        <img class="images container" src="images/sahra (1).jpg">
       
      <div class="input-group">
        <input type="text" id="input" class="form-control" placeholder="Add todo">
         <button class="btn-add btn-blue">Add</button> 
         <small class="text-danger py-3" id="input-error"></small>
        </div>
      <!-- <i class="fas fa-plus-square" aria-hidden = "true"></i> -->
      
    </div>
  </form>

  <div id="output" class="">

    <div class="todo completed">
      <h3>todo title</h3>
      <button class="btn btn-danger">X</button>
    </div>

  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="script.js"></script>
